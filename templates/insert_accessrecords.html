<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            text-align: center;
            background-color: azure;
            border: 5px rosybrown solid;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>insert accessrecords</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">name:
            </label>
            <select name="name" id="name">
                {% for b in webpages %}
                <option value="{{b}}">{{b.name}}</option>
                {% endfor %}

            </select><br><br>
            <label for="date">date:</label>
            <input type="date" name="date" id="date">
            <br><br>
            <input type="submit" value="insert_accessrecords">
        </form>
    </div>
</body>
</html>
