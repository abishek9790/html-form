<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            text-align: center;
            background-color: blue;
            border: 5px red solid;
            border-radius: 50px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>displaying information</h1>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
                <th>email</th>
            </tr>
            {% for e in web %}
            <tr>
                <td>{{e.topic_name}}</td>
                <td>{{e.name}}</td>
                <td>{{e.url}}</td>
                <td>{{e.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
