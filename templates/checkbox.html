<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>checkbox</h1>
        <form method="POST" action="{% url 'retrive_data' %}">
            {% csrf_token %}
            {% for y in top %}
            <label for="tn">{{y.topic_name}}</label>
            <input type="checkbox" name="tn" id="tn" value="{{y}}">
            {% endfor %}
            <br><br>
            <input type="submit" value="retrive_data">
        </form>
    </div>
</body>
</html>
