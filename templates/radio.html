<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="{% url 'retrive_data' %}" method="POST">
            {% csrf_token %}
            {% for z in ra %}
            <label for="tn">{{z.topic_name}}</label>
            <input type="radio" name="tn" id="tn" value="{{z}}">
            {% endfor %}
            <br><br>
            <input type="submit" value="retrive_data">
        </form>
    </div>
</body>
</html>
