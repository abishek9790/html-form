<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            text-align: center;
            background-color: bisque;
            border: 5px saddlebrown solid;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>all topics</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">topic_name:</label>
            <select name="tn" id="tn" multiple>
                {% for c in displays %}
                <option value="{{c}}">{{c.topic_name}}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="display_topic">
        </form>
    </div>
</body>
</html>
